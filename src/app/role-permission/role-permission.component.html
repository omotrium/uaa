        <!-- Page wrapper  -->
        <div class="page-wrapper">
            <!-- End Bread crumb -->
            <!-- Container fluid  -->
            <div class="container-fluid">
                <!-- Start Page Content -->
                <div class="row justify-content-center tb-row">
                    <div class="col-12 d-flex justify-content-end p-0">
                        <div class="empty-ui text-center">

                            <!-- <button type="button" class="btn btn-primary btn-flat btn-addon btn-lg w-100" (click)="open(content)" data-toggle="modal" data-target="#add_new_user_modal"><i class="fas fa-plus"></i>Create user</button>
                            <!-- <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Create Client</button> -->

                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-primary btn-flat btn-addon btn-lg w-100" (click)="open(content)">
                                    <i class="fas fa-plus"></i>Create Application</button>
                                <!-- <button type="button" class="btn btn-primary btn-flat btn-addon btn-lg w-100">View users</button>
                                         -->
                            </div>
                            <!--End of  div for container class  -->
                        </div>
                    </div>
                    <table id="example" class="table table-striped table-bordered nowrap" style="width:100%">
                        <thead>
                            <tr>
                                <!-- <th>user_id</th> -->
                                <th>id</th>
                                <th>Roles</th>
                                <th>Permission</th>
                                

                                
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let rolePermission of RolePermission ;trackBy: trackId">
                                <td><a [routerLink]="['/role-permission', rolePermission.id, 'view' ]">{{rolePermission.id}}</a></td>
                                <td>
                                    <div *ngIf="rolePermission.Role">
                                        <a [routerLink]="['../role', rolePermission.roles?.id, 'view' ]" >{{rolePermission.roles?.name}}</a>
                                    </div>
                                </td>
                                <td>
                                    <div *ngIf="rolePermission.Permission">
                                        <a [routerLink]="['../permission', rolePermission.permissions?.id, 'view' ]" >{{rolePermission.permissions?.name}}</a>
                                    </div>
                                </td>
                                <td class="text-right">
                                    <div class="btn-group flex-btn-group-container">
                                        <button type="submit"
                                                [routerLink]="['/role-permission', rolePermission.id, 'view' ]"
                                                class="btn btn-info btn-sm">
                                            <fa-icon [icon]="'eye'"></fa-icon>
                                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                                        </button>
                                        <button type="submit"
                                                [routerLink]="['/role-permission', rolePermission.id, 'edit']"
                                                class="btn btn-primary btn-sm">
                                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                                        </button>
                                        <button type="submit"
                                                [routerLink]="['/', { outlets: { popup: 'role-permission/'+ rolePermission.id + '/delete'} }]"
                                                replaceUrl="true"
                                                queryParamsHandling="merge"
                                                class="btn btn-danger btn-sm">
                                            <fa-icon [icon]="'times'"></fa-icon>
                                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                    </table>
                </div>
                <!-- End PAge Content -->
            </div>
            <!-- End Container fluid  -->
        </div>
        <!-- End Page wrapper  -->
        <ng-template #content let-c="close" let-d="dismiss">
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Create App</h4>
                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>

                    <div class="form-group has-feedback">
                            <!-- <label>Application Id</label> -->
                        <input type="text" class="form-control" placeholder="client_id" autocomplete="off" [(ngModel)]="client_id" name="client_id">
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                            <!-- <label>Name</label> -->
                        <input type="text" class="form-control" placeholder="name" [(ngModel)]="name" name="name">
                        <!-- <input type="hidden" class="form-control" placeholder="Primary" #emails value="true"> -->
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                            <!-- <label>Application Secret</label> -->
                        <input type="password" class="form-control" placeholder="client_secret" [(ngModel)]="client_secret" name="client_secret">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                            <!-- <label>Scope</label> -->
                            <input type="text" class="form-control" placeholder="scope" autocomplete="off" [(ngModel)]="scope" name="scope">
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        </div>

                    <!-- <div class="form-group has-feedback">
                            
                                <input type="text" class="form-control" placeholder="require_ids" autocomplete="off" [(ngModel)]="require_ids" name="require_ids">
                                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div> -->

                    <div class="form-group has-feedback">
                            <!-- <label>Authorized Grant Types</label> -->
                            <input type="text" class="form-control" placeholder="authorized_grant_types" autocomplete="off" [(ngModel)]="authorized_grant_types" name="authorized_grant_types">
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>

                    <div class="form-group has-feedback">
                            <!-- <label>Redirect_Uri</label> -->
                                <input type="text" class="form-control" placeholder="redirect_uri" autocomplete="off" [(ngModel)]="redirect_uri" name="redirect_uri">
                                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                            <!-- <label>Authorities</label> -->
                            <input type="text" class="form-control" placeholder="authorities" autocomplete="off" [(ngModel)]="authorities" name="authorities">
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <!-- <div class="form-group has-feedback">
                        <label>Autoapprove</label>
                          <input type="text" class="form-control" placeholder="name"  name="name" [(ngModel)]="autoapprove">
                          
                          <span class="glyphicon glyphicon-user form-control-feedback"></span>
                 </div> -->
                    <div class="row" style="margin-bottom:50px;">
                        <div class="col-md-2">
                            &nbsp;
                        </div>
                        <div class="col-md-4">
                            <!-- <input type="submit" class="btn btn-primary" value="Create" (click)="funcPostT(userName.value, emails.value, password.value)" /> -->
                            <button type="button" class="btn btn-success" (click)="loadClient()">Create</button>

                        </div>
                        <div class="col-md-4">
                            <!-- <a routerLink="/user" class="btn btn-default btn-block btn-flat">Cancel</a> -->
                            <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Cancel</button>

                        </div>
                        <div class="col-md-2">
                            &nbsp;
                        </div>

                    </div>
                </form>

            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
            </div> -->
        </ng-template>


    </div>
