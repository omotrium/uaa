
  <div class="box box-primary col-md-12">
      
        <div class="login-box-body col-md-12" style="margin-top:100px;">
            <div class="login-logo" style="margin-bottom: 30px;">
                <a routerLink="/#"><h3 style="color:#fff; text-align: center;"></h3></a>
            </div>

            <div class="col-md-4"></div>
            <div class="col-md-4">
                    <p class="login-box-msg" style="color:#fff"><b>Create User</b></p>
            
                    <form>
                        <!-- <div class="form-group has-feedback">
                            <input type="text" class="form-control" #firstname placeholder="First name" autocomplete="off">
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        </div> -->
                        <!-- <div class="form-group has-feedback">
                            <input type="text" class="form-control" placeholder="Last name">
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div> -->
                        <div class="form-group has-feedback">
                            <input type="text" class="form-control" placeholder="Username" autocomplete="off" [(ngModel)]="username" name="username" >
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                              <input type="text" class="form-control" placeholder="Email" [(ngModel)]="email" name="email">
                              <!-- <input type="hidden" class="form-control" placeholder="Primary" #emails value="true"> -->
                              <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                                <input type="password" class="form-control" placeholder="Confirm">
                                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                            </div>
                        <div class="row" style="margin-bottom:50px;">
                                <div class="col-md-2">
                                    &nbsp;
                                </div>
                               <div class="col-md-4">
                                    <!-- <input type="submit" class="btn btn-primary" value="Create" (click)="funcPostT(userName.value, emails.value, password.value)" /> -->
                                    <button type="button" class="btn btn-default" (click)="loadUser()">Create</button>
                                </div>
                                <div class="col-md-4">
                                  <a routerLink="/login" class="btn btn-success btn-block btn-flat">Cancel</a>
                              </div>
                              <div class="col-md-2">
                                    &nbsp;
                                </div>
                              
                        </div>
                    </form>




                   
            </div>
            <div class="col-md-4"></div>
            

      </div>
  


</div>



<!-- /.login-box -->
<!-- jQuery 2.2.3 -->
<script src="assets/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="assets/dist/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="assets/plugins/iCheck/icheck.min.js"></script>
<script>
  $(function() {
      $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
      });
  });
</script>
